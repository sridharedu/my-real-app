schemaVersion: 2.0.0
components:
  - name: dev
    container:
      image: public.ecr.aws/aws-mde/universal-image:latest
commands:
  - id: install
    exec:
      component: dev
      commandLine: "mvn clean install -DskipTests"
  - id: build
    exec:
      component: dev
      commandLine: "mvn package -DskipTests"
  - id: test
    exec:
      component: dev
      commandLine: "mvn test"